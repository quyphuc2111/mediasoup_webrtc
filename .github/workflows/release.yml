name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install invoke

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install frontend dependencies
        run: npm install

      - name: Configure Windows Path Optimization (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # Enable long paths in Git
          git config --system core.longpaths true
          
          # Set shorter paths for Cargo
          echo "CARGO_HOME=C:\c" >> $env:GITHUB_ENV
          echo "CARGO_TARGET_DIR=C:\t" >> $env:GITHUB_ENV
          
          # Create directories
          New-Item -ItemType Directory -Force -Path C:\c
          New-Item -ItemType Directory -Force -Path C:\t
          
          # Copy existing Cargo registry if it exists
          if (Test-Path "$env:USERPROFILE\.cargo\registry") {
            Write-Host "Copying Cargo registry to shorter path..."
            Copy-Item -Path "$env:USERPROFILE\.cargo\registry" -Destination "C:\c\registry" -Recurse -Force
          }
          
          Write-Host "CARGO_HOME set to: C:\c"
          Write-Host "CARGO_TARGET_DIR set to: C:\t"

      - name: Build Mediasoup Rust Server
        run: |
          cd mediasoup-rust-server
          cargo build --release
        env:
          CARGO_INCREMENTAL: '0'
          CARGO_PROFILE_RELEASE_DEBUG: '0'

      - name: Prepare binaries
        run: npm run prepare:binaries
        env:
          CARGO_HOME: ${{ matrix.platform == 'windows-latest' && 'C:\c' || '' }}
          CARGO_TARGET_DIR: ${{ matrix.platform == 'windows-latest' && 'C:\t' || '' }}

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'SmartLab ProMax ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  # Build Student version separately
  release-student:
    permissions:
