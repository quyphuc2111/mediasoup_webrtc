  build-macos:
    name: Build macOS (dmg)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install mediasoup-server dependencies
        run: npm ci
        working-directory: mediasoup-server

      - name: Build mediasoup-server
        run: npm run build
        working-directory: mediasoup-server

      - name: Download Node.js portable for macOS (Intel)
        run: |
          curl -L -o node-intel.tar.gz https://nodejs.org/dist/v20.18.0/node-v20.18.0-darwin-x64.tar.gz
          mkdir -p src-tauri/binaries/node-x64
          tar -xzf node-intel.tar.gz -C src-tauri/binaries/node-x64 --strip-components=1

      - name: Download Node.js portable for macOS (ARM)
        run: |
          curl -L -o node-arm.tar.gz https://nodejs.org/dist/v20.18.0/node-v20.18.0-darwin-arm64.tar.gz
          mkdir -p src-tauri/binaries/node-arm64
          tar -xzf node-arm.tar.gz -C src-tauri/binaries/node-arm64 --strip-components=1

      - name: Prepare mediasoup-server sidecar
        run: |
          mkdir -p src-tauri/binaries/server
          cp -r mediasoup-server/dist src-tauri/binaries/server/
          cp -r mediasoup-server/node_modules src-tauri/binaries/server/
          cp mediasoup-server/package.json src-tauri/binaries/server/

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (macOS Universal)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name || github.event.inputs.version }}
          releaseName: 'SmartlabPromax ${{ github.ref_name || github.event.inputs.version }}'
          releaseDraft: false
          prerelease: false
          args: --target universal-apple-darwin --bundles dmg

  build-linux:
    name: Build Linux (deb/AppImage)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install mediasoup-server dependencies
        run: npm ci
        working-directory: mediasoup-server

      - name: Build mediasoup-server
        run: npm run build
        working-directory: mediasoup-server

      - name: Download Node.js portable for Linux
        run: |
          curl -L -o node.tar.xz https://nodejs.org/dist/v20.18.0/node-v20.18.0-linux-x64.tar.xz
          mkdir -p src-tauri/binaries/node
          tar -xJf node.tar.xz -C src-tauri/binaries/node --strip-components=1

      - name: Prepare mediasoup-server sidecar
        run: |
          mkdir -p src-tauri/binaries/server
          cp -r mediasoup-server/dist src-tauri/binaries/server/
          cp -r mediasoup-server/node_modules src-tauri/binaries/server/
          cp mediasoup-server/package.json src-tauri/binaries/server/

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (Linux)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name || github.event.inputs.version }}
          releaseName: 'SmartlabPromax ${{ github.ref_name || github.event.inputs.version }}'
          releaseDraft: false
          prerelease: false
          args: --bundles deb,appimage
