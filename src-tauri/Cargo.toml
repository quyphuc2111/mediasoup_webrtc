[package]
name = "screensharing-webrtc-mediasoup"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"
default-run = "screensharing-webrtc-mediasoup"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "screensharing_webrtc_mediasoup_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

# Teacher binary (default)
[[bin]]
name = "screensharing-webrtc-mediasoup"
path = "src/main.rs"

# Student binary (no server management)
[[bin]]
name = "screensharing-webrtc-mediasoup-student"
path = "src/main_student.rs"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[target.'cfg(target_os = "macos")'.dependencies]
core-graphics = "0.23"
core-foundation = "0.9"

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.58", features = [
    "Win32_Foundation",
    "Win32_UI_WindowsAndMessaging",
    "Win32_System_Threading",
] }
